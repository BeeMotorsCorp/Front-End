<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Financiamento</title>
  <!-- Importa Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Simulador de Financiamento de Veículos</h2>

    <!-- Formulário de simulação -->
    <form id="financeForm">
      <!-- Campo Valor Financiado -->
      <div class="mb-3">
        <label for="valorFinanciado" class="form-label">Valor Financiado (R$)</label>
        <input type="number" class="form-control" id="valorFinanciado" placeholder="Ex: 50000" required>
      </div>

      <!-- Campo Valor da Entrada -->
      <div class="mb-3">
        <label for="valorEntrada" class="form-label">Valor da Entrada (R$)</label>
        <input type="number" class="form-control" id="valorEntrada" placeholder="Ex: 10000" required>
      </div>

      <!-- Campo Juros -->
      <div class="mb-3">
        <label for="juros" class="form-label">Juros Mensal (%)</label>
        <input type="number" class="form-control" id="juros" step="0.01" placeholder="Ex: 1.5" required>
        <div class="form-text">
          Consulte os juros dos bancos no site da <a href="https://www.bcb.gov.br/estatisticas/reporttxjuros/?codigoSegmento=1&codigoModalidade=401101&historicotaxajurosdiario_atual_page=1&tipoModalidade=D&InicioPeriodo=2025-04-16" target="_blank">Taxas de juros</a>
        </div>
      </div>

      <!-- Campo Quantidade de Meses -->
      <div class="mb-3">
        <label for="meses" class="form-label">Quantidade de Meses</label>
        <input type="number" class="form-control" id="meses" placeholder="Ex: 60" required>
      </div>

      <!-- Botão de cálculo -->
      <button type="submit" class="btn btn-success">Calcular</button>
    </form>

    <!-- Container para resultados -->
    <div class="mt-4" id="resultado"></div>
    <!-- Link para histórico -->
    <a href="historico.html" class="btn btn-primary mt-3">Ver Histórico</a>
  </div>

  <!-- Importa script JavaScript -->
  <script src="script.js"></script>
</body>
</html>
