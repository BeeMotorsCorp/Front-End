<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Marcas - Uma por Uma</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .brands-section {
            background-color: #f8f9fa;
            padding: 50px 0;
            overflow: hidden;
        }
        
        .brands-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .brands-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .brand-scroll-track {
            display: flex;
            animation: scroll 30s linear infinite;
            padding: 20px 0;
        }
        
        .brand-item {
            flex: 0 0 auto;
            width: 160px;
            text-align: center;
            padding: 15px;
            margin: 0 15px;
        }
        
        .brand-img {
            height: 60px;
            width: auto;
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
            object-fit: contain;
        }
        
        .brand-img:hover {
            filter: grayscale(0%);
            opacity: 1;
            transform: scale(1.1);
        }
        
        .brand-title {
            font-weight: 600;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-160px * 12));
            }
        }
        
        .brands-scroller {
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        
        .brands-scroller::before,
        .brands-scroller::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 2;
        }
        
        .brands-scroller::before {
            left: 0;
            background: linear-gradient(to right, #f8f9fa 0%, transparent 100%);
        }
        
        .brands-scroller::after {
            right: 0;
            background: linear-gradient(to left, #f8f9fa 0%, transparent 100%);
        }
        
        .pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pause-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Carrossel de Marcas com transição individual -->
    <section class="brands-section">
        <div class="brands-container">
            <div class="brands-title">
                <h3>Marcas Disponíveis</h3>
                <p class="text-muted">Trabalhamos com as melhores marcas do mercado</p>
            </div>
            
            <div class="brands-scroller">
                <button class="pause-btn" id="pauseButton">
                    <i class="fas fa-pause"></i>
                </button>
                
                <div class="brand-scroll-track" id="brandTrack">
                    <!-- Primeiro conjunto de marcas -->
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/jaguar-4.svg" alt="Jaguar" class="brand-img">
                        <div class="brand-title">Jaguar</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/audi-9.svg" alt="Audi" class="brand-img">
                        <div class="brand-title">Audi</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/bmw-6.svg" alt="BMW" class="brand-img">
                        <div class="brand-title">BMW</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/lamborghini-2.svg" alt="Lamborghini" class="brand-img">
                        <div class="brand-title">Lamborghini</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-2021.svg" alt="Mercedes-Benz" class="brand-img">
                        <div class="brand-title">Mercedes</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/tesla-motors-1.svg" alt="Tesla" class="brand-img">
                        <div class="brand-title">Tesla</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/ferrari-4.svg" alt="Ferrari" class="brand-img">
                        <div class="brand-title">Ferrari</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/porsche-1.svg" alt="Porsche" class="brand-img">
                        <div class="brand-title">Porsche</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/land-rover-2.svg" alt="Land Rover" class="brand-img">
                        <div class="brand-title">Land Rover</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/volkswagen-3.svg" alt="Volkswagen" class="brand-img">
                        <div class="brand-title">Volkswagen</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/ford-6.svg" alt="Ford" class="brand-img">
                        <div class="brand-title">Ford</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/toyota-3.svg" alt="Toyota" class="brand-img">
                        <div class="brand-title">Toyota</div>
                    </div>
                    
                    <!-- Segundo conjunto (réplica para efeito contínuo) -->
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/jaguar-4.svg" alt="Jaguar" class="brand-img">
                        <div class="brand-title">Jaguar</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/audi-9.svg" alt="Audi" class="brand-img">
                        <div class="brand-title">Audi</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/bmw-6.svg" alt="BMW" class="brand-img">

                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/lamborghini-2.svg" alt="Lamborghini" class="brand-img">
                        <div class="brand-title">Lamborghini</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/mercedes-benz-2021.svg" alt="Mercedes-Benz" class="brand-img">
                        <div class="brand-title">Mercedes</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/tesla-motors-1.svg" alt="Tesla" class="brand-img">
                        <div class="brand-title">Tesla</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/ferrari-4.svg" alt="Ferrari" class="brand-img">
                        <div class="brand-title">Ferrari</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/porsche-1.svg" alt="Porsche" class="brand-img">
                        <div class="brand-title">Porsche</div>
                    </div>
                    <div class="brand-item">

                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/volkswagen-3.svg" alt="Volkswagen" class="brand-img">
                        <div class="brand-title">Volkswagen</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/ford-6.svg" alt="Ford" class="brand-img">
                        <div class="brand-title">Ford</div>
                    </div>
                    <div class="brand-item">
                        <img src="https://cdn.worldvectorlogo.com/logos/toyota-3.svg" alt="Toyota" class="brand-img">
                        <div class="brand-title">Toyota</div>

                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Controle de pausar/retomar a animação
        const pauseButton = document.getElementById('pauseButton');
        const brandTrack = document.getElementById('brandTrack');
        let isPaused = false;
        
        pauseButton.addEventListener('click', function() {
            if (isPaused) {
                brandTrack.style.animationPlayState = 'running';
                pauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                brandTrack.style.animationPlayState = 'paused';
                pauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
            isPaused = !isPaused;
        });
        
        // Pausar animação ao passar o mouse
        brandTrack.addEventListener('mouseenter', function() {
            brandTrack.style.animationPlayState = 'paused';
        });
        
        brandTrack.addEventListener('mouseleave', function() {
            if (!isPaused) {
                brandTrack.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
