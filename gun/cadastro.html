<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sport Gun Imports</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="Imagens/Logo.png" alt="Sport Gun Imports">
                    <span class="auth-logo-text">Sport Gun</span>
                </div>
                <h1 class="auth-title">Cadastre-se</h1>
                <p class="auth-subtitle">Crie sua conta</p>
            </div>

            <form id="cadastroForm" class="auth-form">
                <div class="form-group">
                    <label for="nome">
                        <i class="fas fa-user"></i> Nome
                    </label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>

                <div class="form-group">
                    <label for="sobrenome">
                        <i class="fas fa-user-tag"></i> Sobrenome
                    </label>
                    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="form-group">
                    <label for="cpf">
                        <i class="fas fa-id-card"></i> CPF
                    </label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-at"></i> Usuário
                    </label>
                    <input type="text" id="usuario" placeholder="Crie seu usuário" required>
                </div>

                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="senha" placeholder="Crie sua senha" required>
                </div>

                <button type="submit" class="btn-auth">
                    <i class="fas fa-user-plus"></i> Cadastrar
                </button>
            </form>

            <div class="auth-footer">
                <p>Já tem conta? <a href="login.html">Faça login</a></p>
                <p><a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para o site</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            try {
                const resposta = await fetch("simuladorPHP/cadastrar.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nome: document.getElementById("nome").value,
                        sobrenome: document.getElementById("sobrenome").value,
                        cpf: document.getElementById("cpf").value,
                        usuario: document.getElementById("usuario").value,
                        senha: document.getElementById("senha").value
                    })
                });

                const resultado = await resposta.json();

                if (resultado.status === "ok") {
                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "login.html";
                } else {
                    const mensagemErro = document.createElement("div");
                    mensagemErro.textContent = resultado.mensagem || "Erro no cadastro";
                    mensagemErro.classList.add("mensagem-erro");
                    
                    const mensagemAntiga = document.querySelector(".mensagem-erro");
                    if (mensagemAntiga) mensagemAntiga.remove();
                    
                    document.getElementById("cadastroForm").appendChild(mensagemErro);
                }
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar com o servidor");
            }
        });

        // Verificar se já está logado
        if (localStorage.getItem("usuario_id")) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
