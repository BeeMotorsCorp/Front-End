<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <!-- Importa Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para mensagens de erro */
    .mensagem-erro {
      color: #dc3545;
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8d7da;
    }
    /* Estilo para indicador de carregamento */
    .carregando {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <!-- Container principal do formulário -->
  <div class="card p-4 shadow" style="width: 320px;">
    <h4 class="mb-4 text-center">Login</h4>
    
    <!-- Formulário de login -->
    <form id="loginForm">
      <!-- Campo Usuário -->
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      
      <!-- Campo Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required>
      </div>
      
      <!-- Botão de login -->
      <button type="submit" class="btn btn-primary w-100" id="btnLogin">
        Entrar
      </button>
      
      <!-- Indicador de carregamento -->
      <div id="loading" class="carregando">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>
    </form>
    
    <!-- Container para mensagens -->
    <div id="mensagemContainer"></div>
    
    <!-- Link para cadastro -->
    <p class="mt-3 text-center small">
      Não tem conta? <a href="cadastro.html">Cadastre-se</a>
    </p>
  </div>

  <script>
    // Event listener para o formulário de login
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      
      const btnLogin = document.getElementById("btnLogin");
      const loading = document.getElementById("loading");
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value;
      
      // Mostra indicador de carregamento
      btnLogin.disabled = true;
      loading.style.display = "block";
      clearMessages();
      
      try {
        // Faz requisição para o endpoint de login
        const response = await fetch("login.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ usuario, senha })
        });
        
        // Verifica se a resposta está OK
        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        // Processa a resposta
        const data = await response.json();
        
        if (data.status === "ok") {
          // Login bem-sucedido - armazena ID e redireciona
          localStorage.setItem("usuario_id", data.usuario_id);
          window.location.href = "simulador.html";
        } else {
          // Exibe mensagem de erro
          showMessage(data.mensagem || "Erro desconhecido");
        }
      } catch (error) {
        console.error("Erro:", error);
        showMessage("Falha na conexão com o servidor. Verifique: " + error.message);
      } finally {
        // Restaura estado do botão
        btnLogin.disabled = false;
        loading.style.display = "none";
      }
    });
    
    // Exibe mensagem de erro
    function showMessage(mensagem) {
      const container = document.getElementById("mensagemContainer");
      container.innerHTML = `
        <div class="mensagem-erro animate__animated animate__fadeIn">
          ${mensagem}
        </div>
      `;
    }
    
    // Limpa mensagens
    function clearMessages() {
      document.getElementById("mensagemContainer").innerHTML = "";
    }
  </script>
</body>
</html>
